- name: Deploy App
  hosts: app

  tasks:

    - name: Install git
      become: true
      ansible.builtin.apt:
        name: git
        state: present

    - name: Fetch the latest version of application code
      ansible.builtin.git:
        repo: 'https://github.com/express42/reddit.git'
        dest: /home/ubuntu/reddit
        version: monolith
      notify: Reload puma

    - name: Bundle install
      community.general.bundler:
        state: present
        chdir: /home/ubuntu/reddit

  handlers:
    - name: Reload puma
      become: true
      ansible.builtin.systemd:
        name: puma
        state: restarted
